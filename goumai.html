<header>
    <h1>IntelliTech购买</h1>
</header>

<main>
    <div class="product">
        <img id="product-image" src="images/未来.jpg" alt="Product Model 1">
        <div class="product-info">
            <h2 id="product-name">IntelliTech - 未来</h2>
            <p>在这飞速发展的时代，我们追逐的不仅仅是时间，更是一场未知的冒险。IntelliTech智能手表，是你踏上这奇妙旅程的不二之选！</p>
            <p>价格: <span id="product-price">$1499</span></p>
        </div>
        <div id="model-buttons">
            <button onclick="changeModel('未来')" class="selected">未来</button>
            <button onclick="changeModel('霓虹')">霓虹</button>
            <!-- 可以添加更多型号按钮 -->
        </div>
        <button onclick="buy()">购买</button>
    </div>
</main>

<script>
    function changeModel(model) {
        // 移除所有型号按钮的 selected 类
        let buttons = document.querySelectorAll('#model-buttons button');
        buttons.forEach(function(button) {
            button.classList.remove('selected');
            button.style.color = '#4caf50'; // 将未选中按钮的字体颜色设置为默认颜色
        });

        // 根据型号更改商品图片、描述和价格等信息
        if (model === '未来' || model === '霓虹') {
            document.getElementById('product-image').src = `images/${model}.jpg`;
            document.getElementById('product-price').innerText = (model === '未来') ? '$1499' : '$1099';

            // 更新商品名称
            document.getElementById('product-name').innerText = `IntelliTech - ${model}`;

            // 添加 selected 类到当前点击的按钮
            event.target.classList.add('selected');
            event.target.style.color = '#fff'; // 将选中按钮的字体颜色设置为白色
        } else {
            alert('未知型号');
        }
    }

    function buy() {
        // 处理购买逻辑，可以弹出模态框、显示提示信息等
        alert('购买成功！');
    }
</script>
